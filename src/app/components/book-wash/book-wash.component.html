<div class="alert alert-danger" role="alert" *ngIf= "errorMessage">
  {{ errorMessage }}
</div>
<div class="alert alert-success" role="alert" *ngIf= "successMessage">
  {{ successMessage }}
</div>

<div class="jumbotron">
 
  <h2 align="center">Place Order</h2>
  <form #orderForm="ngForm" (submit)="onOrderPlaced();">
          <div class="form-group">
           <label for="Username">Username</label> 
            <input type="text" class="form-control"  [(ngModel)]="userName" name="username" #username="ngModel" required>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" placeholder=" Enter Email" [(ngModel)]="email" name="Email" #Email="ngModel" required pattern="^.+@.+$">
          </div>

          <div class="form-group">
            <label for="servicename">Service Type</label>
            <select id="servicename" name="servicename" [(ngModel)]="servicename" (change)="changeservice($event)"
                    class="form-control">
              <option *ngFor="let type of servicenames" [value]="type.cost">
                {{type.name}}
                <p> Cost : </p>
                <p>{{ type.cost }}</p>
              </option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="carnumber">Car Number</label> 
             <input type="text" class="form-control"  [(ngModel)]="carnumber" name="carnumber" #username="ngModel" required>
           </div>

           <div class="form-group">
            <label for="carcolour">Car Colour</label> 
             <input type="text" class="form-control"  [(ngModel)]="carcolour" name="carcolour" #username="ngModel" required>
           </div>

           <div class="form-group">
            <label for="carcompany">Car Company</label> 
             <input type="text" class="form-control"  [(ngModel)]="carcompany" name="carcompany" #username="ngModel" required>
           </div>

           <div class="form-group">
            <label for="carmodel">Car Model</label> 
             <input type="text" class="form-control"  [(ngModel)]="carmodel" name="carmodel" #username="ngModel" required>
           </div>
           <div class="form-group">
            <label for="address">Address</label> 
             <input type="text" class="form-control"  [(ngModel)]="address" name="address" #username="ngModel" required>
           </div>
          <div align="center" class="checkbox">
            <label>
              <input type="checkbox" value="COD" required> COD
            </label>
          </div>
          <div align="center">
            <button type="submit" [disabled]="!orderForm.valid" class="btn btn-primary">Place Order</button>
        </div>
  </form>
  </div>
