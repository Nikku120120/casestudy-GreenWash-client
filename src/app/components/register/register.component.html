<div class="jumbotron">
 
  <h2 align="center">Register</h2>
  <form #registerForm="ngForm" (submit)="onRegisterSubmit();">
          <div class="form-group">
           <label for="Username">Username</label> 
            <input type="text" class="form-control" placeholder="Enter FullName" [(ngModel)]="userModel.fullName" name="username" #username="ngModel" required>
            <div class="invalid-feedback alert-danger" *ngIf="username.touched && username.invalid">
              <div *ngIf="username.errors.required">Username Required.</div>
            </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" placeholder=" Enter Email" [(ngModel)]="userModel.email" name="Email" #Email="ngModel" required pattern="^.+@.+$">
            <div class="invalid-feedback alert-danger" *ngIf="Email.touched && Email.invalid">
              <div *ngIf="Email.errors.required">Please enter a email.</div>
              <div *ngIf="Email.errors.pattern">Please enter a valid email.</div>                         
            </div>
            <!-- <div class="invalid-feedback alert-success" *ngIf="Email.valid">Looks good!</div> -->
          </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf= "emailError">
              {{ emailError }}
            </div>
          <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="userModel.password" name="password" #Password="ngModel" required minlength="6">
          <div class="invalid-feedback alert-danger" *ngIf="Password.touched && Password.invalid">
            <div *ngIf="Password.errors.required">Please enter password.</div>
            <div *ngIf="Password.errors.minlength">Password must be 6 characters</div>
          </div>
          <div class="invalid-feedback alert-success" *ngIf="Password.valid">Looks good!</div>
        </div>
       
          <!-- <div class="form-group">
            <label for="Password">Confirm Password</label>
            <input type="password" class="form-control" placeholder=" Re-Enter Password" [(ngModel)]="password" name="password">
            </div> -->
          <div align="center" class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <div align="center">
            <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary">Submit</button>
        </div>
  </form>
  </div>
