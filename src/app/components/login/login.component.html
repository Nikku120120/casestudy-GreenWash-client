<div class="jumbotron">
  <h3 align="center">Login</h3>
<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onLoginSubmit();">
  <div class="form-group">
    <label class="control-label col-sm-2" >Email:</label>
    <div class="col-sm-10">
      <input ngModel #email="ngModel" name="email" type="email" class="form-control" id="email"
        placeholder="Enter email" required pattern="^.+@.+$" [(ngModel)]="userModel.email">
      <div class="invalid-feedback alert-danger" *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors.required">Please enter a email.</div>
        <div *ngIf="email.errors.pattern">Please enter a valid email.</div>
      </div>
      <div class="invalid-feedback alert-success" *ngIf="email.valid">Looks good!</div>
    </div>
  </div>
  <div class="form-group">
    <label  class="control-label col-sm-2">Password:</label>
    <div class="col-sm-10">
    <input type="password" class="form-control" id="Password" placeholder="Enter password" ngModel name="Password" #Password="ngModel" required minlength="6" [(ngModel)]="userModel.password">
    <div class="invalid-feedback alert-danger" *ngIf="Password.touched && Password.invalid">
      <div *ngIf="Password.errors.required">Please enter password.</div>
      <div *ngIf="Password.errors.minlength">Password must be 6 characters</div>
    </div>
    <!-- <div class="invalid-feedback alert-success" *ngIf="Password.valid">Looks good!</div> -->
    <div class="alert alert-danger" role="alert" *ngIf= "errorMessage">
      {{ errorMessage }}
    </div>
  </div>
 
  </div>
  <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
